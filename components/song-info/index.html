<polymer-element name="song-info" attributes="song channel">
	<template>
		<style>
            :host {
                text-align: center;
            }
            h1 {
                margin-top: 10vh;
                padding: 0 2vw;
                font-size: 3.5vw;
                display: -webkit-box;
                -webkit-line-clamp : 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
            h2 {
                padding: 0 2vw;
                font-size: 3vw;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            h3 {
                padding: 0 2vw;
                font-size: 2vw;
            }
		</style>
        <div style="color: {{colors.content[0]}}">
            <h1>{{song.title}}</h1>
            <h2>{{song.artist}}</h2>
            <h3>{{song.albumtitle}}</h3>
            <h3>当前频道：{{channel.name}}</h3>
        </div>
	</template>
	<script>
	Polymer('song-info',{
        song : FM.status.song,
        channel : FM.status.channel,
        ready : function() {
           var self = this
           FM.obs.on('SONG:UPDATE', function(song) {
               self.song = song
           })

           FM.obs.on('COLOR:UPDATE', function(colors) {
               self.colors = colors
           })

           FM.obs.on('CHANNEL:UPDATE', function(channel) {
               self.channel.name = channel.name
           })
        }
	})
	</script>
</polymer-element>
